spring:
  application:
    name: config-client
  profiles:
    active: dev
  cloud:
    config:
      label: master
      #本微服务启动后先去找3344号服务，通过SpringCloudConfig获取GitHub的服务地址
      uri: http://localhost:3344
server:
  port: 3355
# 开放指定端点
management:
  endpoints:
    web:
      exposure:
        include: refresh
