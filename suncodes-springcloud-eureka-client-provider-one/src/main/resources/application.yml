spring:
  application:
    name: provider-7001
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  config-location: classpath:mybatis/SqlMapConfig.xml
  type-aliases-package: api.entities    # 所有Entity别名类所在包
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml

server:
  port: 8001

#客户端注册进eureka服务列表内
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  # 实例名称
  instance:
    instance-id: instance-provider-7001
    ## 显示IP
    prefer-ip-address: true

info:
  app.name: suncodes-micro-service-cloud
  company.name: www.suncodes.com
#  build.artifactId: @project.artifactId@
#  build.version: @project.version@
  build.artifactId1: $project.artifactId$
  build.version1: $project.version$
